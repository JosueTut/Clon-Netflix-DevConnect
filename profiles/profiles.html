<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles-profiles.css">
  <link rel="shortcut icon" href="./assets/favicon.png">
  <title>Profile Netflix Clone</title>
</head>

<body>
  <main id="profiles">
    <div class="container-profile">
      <div class="wrapper-profile">
        <h1>¿Quién está viendo ahora?</h1>
        <div class="grid-profiles">
          <div class="profiles-choice">
            <a href="#profiles" class="profile">
              <img src="./assets/image-user-1.png" alt="Imagen del User 1">
              <span>Roberto</span>
            </a>
            <a href="#profiles" class="profile">
              <img src="./assets/image-user-2.png" alt="Imagen del User 2">
              <span>Emily</span>
            </a>
            <a href="#profiles" class="profile">
              <img src="./assets/image-user-3.png" alt="Imagen del User 3">
              <span>Juan</span>
            </a>
            <a href="#profiles" class="profile">
              <img src="./assets/image-kids.png" alt="Imagen del User 4">
              <span>Niños</span>
            </a>
          </div>
          <a href="../new-profile/new-profile.html" class="add-profile">
            <div class="wrapper-add-profile">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" fill="#141414">
                <path d="M360.1,989.7V10.3h279.8v979.3H360.1L360.1,989.7z M10,640V359.7h980V640H10L10,640z"></path>
              </svg>
            </div>
            <span>Agregar perfil</span>
          </a>
        </div>
        <button id="btn-profiles">Administrar perfiles</button>
      </div>
    </div>
  </main>
</body>

</html>
