<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Netfilx</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav class="navegador">
            <picture class="logo">
                <img src="./img/logo.png" alt="Logotipo de netflix">
            </picture>

            <ul class="barra-nav">
                <li>Home</li>
                <li>Series</li>
                <li>Films</li>
                <li>New & Popular</li>
                <li>My List</li>
            </ul>

            <div class="ajustes">
                <img src="./img/buscador.png" alt="Icono de buscador">
                <img src="./img/campana.png" alt="Icono de notificaciones">
                <img src="./img/perfil.jpg" alt="Icono de perfil">
            </div>
        </nav>

        <div class="main-container">
            <section class="s-1">
                <span>My List</span>
                <div>
                    <img src="./img/emma.webp" alt="Serie Emma">
                    <img src="./img/planes.jpg" alt="Serie Planes">
                    <img src="./img/first-night.jpg" alt="Serie first night">
                    <img src="./img/knightfall.jpg" alt="Serie knightfall">
                    <img src="./img/squi-game.jpg" alt="Serie Squid Game">
                </div>  
            </section>

            <section>
                <span>Continue Watching for Robert</span>
                <div class="s-2">
                    <img src="./img/life-of-brian.jfif" alt="Serie de brian">
                    <img src="./img/disenchantmenr.jpg" alt="Serie disenchantment">
                    <img src="./img/friends-poster.jpg" alt="Serie Friends">
                    <img src="./img/haunting.jpg" alt="Pelicula haunting">
                    <img src="./img/papel.webp" alt="Serie La casa de Papel">
                </div>
            </section>

            <section>
                <span>Series</span>
                <div class="s-3">
                    <img src="./img/witcher.webp" alt="Serie the witcher">
                    <img src="./img/stranger-things.avif" alt="Serie de stranger-things">
                    <img src="./img/Sandman4.jpg" alt="Serie de Sandman">
                    <img src="./img/umbrella.jpg" alt="Serie de academia umbrella"> 
                    <img src="./img/peaky-blinders.jpg" alt="Serie Peaky Blinders">
                </div>
               </section>
        </div>
    </main>
</body>
</html>
