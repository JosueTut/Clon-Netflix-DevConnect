<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" text="text/css" href="netflix-login/netflix-login.css">
    <link rel="icon" href="netflix-login/favicon.ico" type="image/x-icon">
    <title>Login | Netflix</title>
</head>
<body>
    <div class="login-container">
        <form id="login" class="login">
            <h1 class="inicia-sesion">Inicia sesión</h1>
            
            <input id="input-usuario" class="input-usuario" placeholder="Nombre de usuario o Email" type="text" required>
            <input id="input-password" class="input-password" placeholder="Contraseña" type="password" required>
            <input id="submit" class="submit" type="submit" value="Inicia sesión">

            <div class="help-container">
                <label class="recuerdame" for="mi-checkbox">Recuerdame</label>
                <input id="mi-checkbox" class="recuerdame-checkbox" type="checkbox">
                <a href="" class="ayuda">¿Necesitas ayuda?</a>
            </div>
            <span class="suscribete">¿Primera vez en Netflix? <a href="">Suscríbete ahora</a></span>
            <p class="aviso">Esta página esta protegida por Google reCAPTCHA</p>
        </form>
        </div>
    </div>
    <script src="netflix-login/login-script.js"></script>
</body>
</html>
