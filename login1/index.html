<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" text="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix | Login1</title>
</head>
<body>
    <img class="logo-netflix" src="https://1000marcas.net/wp-content/uploads/2020/01/Logo-Netflix.png" alt="Netflix-Icon" width="120px" height="60px">

    <div class="div-centrado">
        <h1 class="div-centrado__titulo">Agregar Perfil</h1>
        <h3 class="div-centrado__subtitulo">Crea un perfil con otra persona que use Netflix.</h3>
        <img class="logo-usuario" src="https://occ-0-618-1740.1.nflxso.net/dnm/api/v6/K6hjPJd6cR6FpVELC5Pd6ovHRSk/AAAABTEYr5GclkFvWr7UwFeZpOL1oyV7oD98NciCdYxbhh88KEKn5uB_EcZ6Q_dIG9zNfu-4RvoOWfrLxyPODLCeMAdgsKe1W5JLoXos.png?r=a4b" alt="img-usuario" width="200px" height="200px">
        <input class="input-usuario" type="text" placeholder="Nombre de usuario">
        
        <!--Acá empieza el checkbox-->
        <label class="label-infantil">Modo Infantil:</label>
        <input class="checkbox-infantil" type="checkbox">
        <!--Acá termina-->
        <button class="continuar">Continuar</button>
        <button class="cancelar">Cancelar</button>
    </div>
</body>
</html>
